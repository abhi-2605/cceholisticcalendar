<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Notification</title>
    <link rel="stylesheet" href="./style2.css">
</head>

<body>
    <header class="header">
        CCE HOLISTIC CALENDAR
    </header>
    <div class="contain">
        <h1 id="notif">PROMPT</h1>

        <br>
        <label for="DATE"><b>DATE</b></label><br>
        <input type="date" placeholder="dd/mm/yyy" id="date" required>
        <br>
        <br>
        <label for="psw"><b>Notification</b></label>
        <br>
        <input type="text" placeholder="text" id="event" required>
        <br>
        <br>
        <button class="submit-button state-0" id="bui"><span class="pre-state-msg">Submit</span><span class="current-state-msg hide">Sending...</span><span class="done-state-msg hide">Done!</span></button>

    </div>
    <script>
        const button = document.querySelector('.submit-button'),
            stateMsg = document.querySelector('.pre-state-msg');

        const updateButtonMsg = function() {
            button.classList.add('state-1', 'animated');

            setTimeout(finalButtonMsg, 2000);
        };

        const finalButtonMsg = function() {
            button.classList.add('state-2');

            setTimeout(setInitialButtonState, 2000);
        };

        const setInitialButtonState = function() {
            button.classList.remove('state-1', 'state-2', 'animated');
        };

        button.addEventListener('click', updateButtonMsg);
    </script>
</body>

</html>
